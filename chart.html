<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖表</title>
    <script type="module" crossorigin src="/MoneyMate-app/assets/main-3198ebb0.js"></script>
    <link rel="stylesheet" href="/MoneyMate-app/assets/main-89693331.css">
  </head>
  <body>
    <header>
  <img src="/MoneyMate-app/assets/statusbar-6b90248a.svg" alt="" class="status-bar" />
</header>

    <div class="wrapper d-flex justify-content-center">
      <div class="d-flex flex-column w-100 cost-chart">
        <p class="t1-b">7月總支出類別</p>
        <div class="d-flex justify-content-center w-100">
          <canvas
            id="acquisitions"
            width="200"
            height="200"
            data-disable-animations="true"
            data-allow-hover="true"
          ></canvas>
        </div>
      </div>
    </div>

    <footer class="footer w-100">
  <ul class="d-flex align-items-start justify-content-between pt-4 pb-6">
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_home_7_fill icon-primary align-text-bottom"></span>
      <a
        class="nav-link t3 pt-0 stretched-link"
        aria-current="page"
        href="./index.html"
        >首頁</a
      >
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_list_search_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="./record.html">紀錄</a>
    </li>
    <li class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="add-btn border-0 d-flex justify-content-center align-items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#mainOffcanvas"
        aria-controls="offcanvasBottom"
      >
        <span class="mgc_add_fill icon-add align-text-bottom"></span>
      </button>
      <!-- 第一個 Offcanvas -->
      <div
        class="offcanvas offcanvas-bottom addrecord"
        tabindex="-1"
        id="mainOffcanvas"
        style="height: calc(100vh - 68px)"
      >
        <img
          src="/MoneyMate-app/assets/Grabber-ccef7bf3.svg"
          alt=""
          width="36px"
          height="5px"
          class="mx-auto mt-1"
        />
        <div class="offcanvas-header justify-content-between pt-1 pb-2">
          <button
            type="button"
            class="btn-close text-reset focus-shadow-none"
            data-bs-dismiss="offcanvas"
          ></button>
          <h5 class="offcanvas-title t1-b">新增紀錄</h5>
          <button type="button" class="custom-btn-sm custom-btn-primary" data-bs-dismiss="offcanvas">
            完成
          </button>
        </div>
        <div class="offcanvas-body">
          <ul
            class="nav nav-underline gap-0 d-flex"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item flex-grow-1 p-0" role="presentation">
              <button
                class="nav-link active py-3 text-center w-100"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                支出
              </button>
            </li>
            <li class="nav-item flex-grow-1 p-0" role="presentation">
              <button
                class="nav-link py-3 text-center w-100"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                收入
              </button>
            </li>
            <li class="nav-item flex-grow-1 p-0" role="presentation">
              <button
                class="nav-link py-3 text-center w-100"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                轉帳
              </button>
            </li>
          </ul>
          <div class="d-flex flex-column align-items-end">
            <div class="input-group align-items-center p-4 mb-2 result-input-wrapper">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle h3-b border-0 p-0 d-flex align-items-center"
                  type="button"
                  id="addrecord-dropdownbutton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  THB
                  <span class="mgc_down_small_fill icon-primary ms-1"></span>
                </button>
                <!-- <ul class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton1" style="min-width: 60px">
                  <li><a class="dropdown-item" href="#">TWD</a></li>
                  <li><a class="dropdown-item" href="#">USD</a></li>
                  <li>
                    <a class="dropdown-item" href="#">JPY</a>
                  </li>
                </ul> -->
              </div>
              <!-- 顯示結果的 input 元素 -->
              <input
                type="text"
                id="result-input"
                class="form-control text-end h2-b result-input"
                placeholder="|"
                value=""
                data-bs-toggle="modal"
                data-bs-target="#calculator-modal"
              />
            </div>
            <p class="t2 d-flex align-items-center">
              今天 2024/07/25<span
                class="mgc_down_small_fill icon-primary icon-md ms-1"
              ></span>
            </p>
          </div>

          <div class="py-3">
            <ul>
              <li class="d-flex justify-content-between align-items-center py-3 sync">
                <p class="t1-b">同步到個人總覽</p>
                <button class="form-check form-switch">
                  <label
                    class="form-check-label t1-b d-flex align-items-center"
                    for="Toggle"
                    >
                  <input
                    class="form-check-input border-0"
                    type="checkbox"
                    role="switch"
                    id="Toggle"
                  />
                </button>
              </li>

              <!-- 名稱 -->
              <li>
                <form class="d-flex addrecord-item">
                  <div class="input-group align-items-center">
                    <label class="form-label t1-b m-0 pe-3" for="inputGroup01"
                      >名稱</label
                    >
                    <input
                      class="form-control lh-1 t1-b py-3"
                      type="text"
                      placeholder="點擊紀錄"
                      aria-label="點擊紀錄"
                      id="inputGroup01"
                    />
                  </div>
                </form>
              </li>

              <!-- 備註 -->
              <li>
                <form class="d-flex addrecord-item">
                  <div class="input-group align-items-center">
                    <label class="form-label t1-b m-0 pe-3" for="inputGroup02"
                      >備註</label
                    >
                    <input
                      class="form-control lh-1 t1-b py-3"
                      type="text"
                      placeholder="點擊紀錄（選填）"
                      aria-label="點擊紀錄（選填）"
                      id="inputGroup02"
                    />
                    <div>
                      <label
                        for="fileUpload"
                        class="img-upload-icon d-flex align-items-center m-0"
                      >
                        <span class="mgc_pic_fill icon-primary"></span>
                      </label>
                      <input
                        type="file"
                        id="fileUpload"
                        style="display: none"
                      />
                    </div>
                  </div>
                </form>
              </li>
            </ul>
          </div>

          <div class="pt-1">
            <ul class="cost-list">
              <li class="d-flex justify-content-between py-3">
                <div class="d-flex">
                  <p class="t1-b pe-4">付款成員</p>
                  <div class="d-flex flex-column gap-2">
                    <div class="d-flex">
                      <img
                        src="/MoneyMate-app/assets/01-e7957e0c.png"
                        class="rounded-circle object-fit m-0"
                        width="28"
                        height="28"
                        alt="Neil"
                      />
                      <p class="t1-b">Neil</p>
                    </div>
                  </div>
                </div>

                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle t1 border-0 p-0 d-flex justify-content-between align-items-center"
                    type="button"
                    id="sharing-dropdownbutton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    全部
                    <span class="mgc_right_small_line icon-primary ms-1"></span>
                  </button>
                </div>
              </li>

              <li class="d-flex justify-content-between py-3">
                <div class="d-flex">
                  <p class="t1-b pe-4">分帳方式</p>
                  <div class="d-flex flex-column gap-2">
                    <div class="d-flex">
                      <img
                        src="/MoneyMate-app/assets/01-e7957e0c.png"
                        class="rounded-circle object-fit m-0"
                        width="28"
                        height="28"
                        alt="Neil"
                      />
                      <p class="t1-b">Neil</p>
                    </div>
                    <div class="d-flex">
                      <img
                        src="/MoneyMate-app/assets/02-28d76561.png"
                        class="rounded-circle object-fit"
                        width="28"
                        height="28"
                        alt="Ryan"
                      />
                      <p class="t1-b">Ryan</p>
                    </div>
                  </div>
                </div>

                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle t1 border-0 p-0 d-flex justify-content-between align-items-center"
                    type="button"
                    id="sharing-dropdownbutton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    均分
                    <span class="mgc_right_small_line icon-primary ms-1"></span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_chart_pie_2_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="./chart.html">圖表</a>
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_settings_5_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="./setting.html">設定</a>
    </li>
  </ul>
</footer>

<!-- 計算機 Modal -->
<div class="calculator-modal-wrapper">
  <div
    class="modal fade"
    id="calculator-modal"
    tabindex="-1"
    aria-labelledby="calculatorModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog mb-0 calculator-modal">
      <div class="modal-content border-0">
        <div class="modal-body p-0">
          <div class="calculator card">
            <div class="calculator-keys">
              <button
                type="button"
                value="7"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                7
              </button>
              <button
                type="button"
                value="8"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                8
              </button>
              <button
                type="button"
                value="9"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                9
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn"
                value="+"
              >
                <span class="mgc_add_fill align-text-bottom"></span>
              </button>
              <button
                type="button"
                class="all-clear function btn btn-primary-500 btn-ac h1-b text-white"
                value="all-clear"
              >
                AC
              </button>

              <button
                type="button"
                value="4"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                4
              </button>
              <button
                type="button"
                value="5"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                5
              </button>
              <button
                type="button"
                value="6"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                6
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn"
                value="-"
              >
                <span class="mgc_minimize_fill align-text-bottom"></span>
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn text-white"
                value="backspace"
              >
                <span class="mgc_arrow_left_fill align-text-bottom"></span>
              </button>

              <button
                type="button"
                value="1"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                1
              </button>
              <button
                type="button"
                value="2"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                2
              </button>
              <button
                type="button"
                value="3"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                3
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn"
                value="*"
              >
                <span class="mgc_close_fill align-text-bottom"></span>
              </button>

              <button
                type="button"
                value="00"
                class="btn btn-light h1-b h-100 waves-effect"
              >
                00
              </button>
              <button
                type="button"
                value="0"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                0
              </button>
              <button
                type="button"
                class="decimal function btn btn-light h1-b calculator-number-btn"
                value="."
              >
                .
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 h1-b text-white"
                value="/"
              >
                ÷
              </button>
              <button
                type="button"
                class="equal-sign operator btn btn-secondary h1-b text-white btn-ok"
                value="="
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    
  </body>
</html>
