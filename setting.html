<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <script type="module" crossorigin src="/MoneyMate-app/assets/main-2240b7af.js"></script>
    <link rel="stylesheet" href="/MoneyMate-app/assets/main-3a4e1440.css">
  </head>
  <body>
    <header>
  <div class="setting-header">
    <img src="assets/images/statusbar.svg" alt="" class="status-bar" />
    <h1 class="h1-b text-white ps-4">操作設定</h1>
  </div>
</header>

    <div class="wrapper">
      <div class="d-flex p-4 my-4 personal-info">
        <div class="flex-shrink-0">
          <img
            src="/MoneyMate-app/assets/01-e7957e0c.png"
            alt="..."
            width="60"
            height="60"
            class="rounded-circle object-fit"
          />
        </div>
        <div class="flex-grow-1 ms-3">
          <p class="h2-b mb-2">Neil Wang</p>
          <p class="t3">
            <span
              class="mgc_pencil_fill icon-small icon-primary align-text-bottom me-2"
            ></span
            >一鍵切換、隨意記帳就在 MoneyMate！
          </p>
        </div>
        <span class="mgc_more_1_fill icon-primary align-text-bottom"></span>
      </div>
      <ul class="setting-list d-flex flex-column gap-4 mt-4 pb-6">
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_group_2_fill icon-primary me-2"></span>查看成員
            </p>
            <p class="t1">12 位</p>
          </button>
        </li>
        <li class="w-100">
          <button class="form-check form-switch button p-4 m-0 w-100">
            <label
              class="form-check-label t1-b d-flex align-items-center"
              for="darkModeToggle"
              ><span class="mgc_moon_fill icon-primary me-2"></span
              >深色主題</label
            >
            <input
              class="form-check-input border-0"
              type="checkbox"
              role="switch"
              id="darkModeToggle"
            />
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_notebook_fill icon-primary me-2"></span>新增帳本
            </p>
            <p class="t1">共 10 本</p>
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_tag_fill icon-primary me-2"></span>新增種類
            </p>
            <p class="t1">10 種</p>
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_currency_dollar_fill icon-primary me-2"></span
              >記帳幣別
            </p>
            <p class="t1">THB</p>
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_classify_2_fill icon-primary me-2"></span
              >預設紀錄
            </p>
            <p class="t1">0</p>
          </button>
        </li>
        <li class="d-flex gap-4 w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_settings_2_fill icon-secondary me-2"></span
              >更多選項
            </p>
          </button>
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p class="t1-b d-flex align-items-center">
              <span class="mgc_message_3_fill icon-secondary me-2"></span
              >意見回覆
            </p>
          </button>
        </li>
      </ul>
    </div>

    <footer class="footer w-100">
  <ul class="d-flex align-items-start justify-content-between pt-4 pb-6">
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_home_7_fill icon-primary align-text-bottom"></span>
      <a
        class="nav-link t3 pt-0 stretched-link"
        aria-current="page"
        href="./index.html"
        >首頁</a
      >
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_list_search_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="#">紀錄</a>
    </li>
    <li class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="add-btn border-0 d-flex justify-content-center align-items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#mainOffcanvas"
        aria-controls="offcanvasBottom"
      >
        <span class="mgc_add_fill icon-add align-text-bottom"></span>
      </button>
      <!-- 第一個 Offcanvas -->
      <div
        class="offcanvas offcanvas-bottom"
        tabindex="-1"
        id="mainOffcanvas"
        style="height: calc(100vh - 14px)"
      >
        <img
          src="/MoneyMate-app/assets/Grabber-ccef7bf3.svg"
          alt=""
          width="36px"
          height="5px"
          class="mx-auto mt-1"
        />
        <div class="offcanvas-header justify-content-between pt-1 pb-2">
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
          ></button>
          <h5 class="offcanvas-title t1-b">新增紀錄</h5>
          <button type="button" class="custom-btn-sm custom-btn-primary">
            完成
          </button>
        </div>
        <div class="offcanvas-body">
          <!-- 顯示結果的 input 元素 -->
          <input
            type="text"
            id="result-input"
            class="form-control"
            readonly
            data-bs-toggle="modal"
            data-bs-target="#calculator-modal"
          />
        </div>
      </div>
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_chart_pie_2_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="./chart.html">圖表</a>
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_settings_5_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="./setting.html">設定</a>
    </li>
  </ul>
</footer>

<!-- 計算機 Modal -->
<div class="calculator-modal-wrapper">
  <div
    class="modal fade"
    id="calculator-modal"
    tabindex="-1"
    aria-labelledby="calculatorModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog mb-0 calculator-modal">
      <div class="modal-content border-0">
        <div class="modal-body p-0">
          <div class="calculator card">
            <div class="calculator-keys">
              <button
                type="button"
                value="7"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                7
              </button>
              <button
                type="button"
                value="8"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                8
              </button>
              <button
                type="button"
                value="9"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                9
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn"
                value="+"
              >
                <span class="mgc_add_fill align-text-bottom"></span>
              </button>
              <button
                type="button"
                class="all-clear function btn btn-primary-500 btn-ac h1-b text-white"
                value="all-clear"
              >
                AC
              </button>

              <button
                type="button"
                value="4"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                4
              </button>
              <button
                type="button"
                value="5"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                5
              </button>
              <button
                type="button"
                value="6"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                6
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn"
                value="-"
              >
                <span class="mgc_minimize_fill align-text-bottom"></span>
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn text-white"
                value="backspace"
              >
                <span class="mgc_arrow_left_fill align-text-bottom"></span>
              </button>

              <button
                type="button"
                value="1"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                1
              </button>
              <button
                type="button"
                value="2"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                2
              </button>
              <button
                type="button"
                value="3"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                3
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 calculator-icon-btn"
                value="*"
              >
                <span class="mgc_close_fill align-text-bottom"></span>
              </button>

              <button
                type="button"
                value="00"
                class="btn btn-light h1-b h-100 waves-effect"
              >
                00
              </button>
              <button
                type="button"
                value="0"
                class="btn btn-light calculator-number-btn h1-b waves-effect"
              >
                0
              </button>
              <button
                type="button"
                class="decimal function btn btn-light h1-b calculator-number-btn"
                value="."
              >
                .
              </button>
              <button
                type="button"
                class="operator btn btn-primary-500 h1-b text-white"
                value="/"
              >
                ÷
              </button>
              <button
                type="button"
                class="equal-sign operator btn btn-secondary h1-b text-white btn-ok"
                value="="
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    
  </body>
</html>
