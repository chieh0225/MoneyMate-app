<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <script type="module" crossorigin src="/MoneyMate-app/assets/main-c55ada5a.js"></script>
    <link rel="stylesheet" href="/MoneyMate-app/assets/main-5fbe28a9.css">
  </head>
  <body>
    <h1>我是 header</h1>
<a href="index.html">index</a>
<a href="setting.html">setting</a>
<a href="contact.html">contact</a>

    <div class="wrapper">
      <ul class="setting-list d-flex flex-column gap-4 mt-4 pb-6">
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_group_2_fill icon-primary align-text-bottom me-2"
              ></span
              >查看成員
            </p>
            <p class="t1">12 位</p>
          </button>
        </li>
        <li class="w-100">
          <button class="form-check form-switch button p-4 m-0 w-100">
            <label class="form-check-label t1" for="darkModeToggle"
              ><span
                class="mgc_moon_fill icon-primary align-text-bottom me-2"
              ></span
              >深色主題</label
            >
            <input
              class="form-check-input border-0"
              type="checkbox"
              role="switch"
              id="darkModeToggle"
            />
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_notebook_fill icon-primary align-text-bottom me-2"
              ></span
              >新增帳本
            </p>
            <p class="t1">共 10 本</p>
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_tag_fill icon-primary align-text-bottom me-2"
              ></span
              >新增種類
            </p>
            <p class="t1">10 種</p>
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_currency_dollar_fill icon-primary align-text-bottom me-2"
              ></span
              >記帳幣別
            </p>
            <p class="t1">THB</p>
          </button>
        </li>
        <li class="w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_classify_2_fill icon-primary align-text-bottom me-2"
              ></span
              >預設紀錄
            </p>
            <p class="t1">0</p>
          </button>
        </li>
        <li class="d-flex gap-4 w-100">
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_settings_2_fill icon-secondary align-text-bottom me-2"
              ></span
              >更多選項
            </p>
          </button>
          <button type="button" class="form-check button p-4 m-0 w-100">
            <p>
              <span
                class="mgc_message_3_fill icon-secondary align-text-bottom me-2"
              ></span
              >意見回覆
            </p>
          </button>
        </li>
      </ul>
    </div>

    <footer class="footer w-100">
  <ul class="d-flex align-items-start justify-content-between pt-4 pb-6">
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_home_7_fill icon-primary align-text-bottom"></span>
      <a
        class="nav-link t3 pt-0 stretched-link"
        aria-current="page"
        href="./index.html"
        >首頁</a
      >
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_list_search_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="#">紀錄</a>
    </li>
    <li class="d-flex align-items-center">
      <button
        type="button"
        class="add-btn border-0"
        data-bs-toggle="offcanvas"
        data-bs-target="#mainOffcanvas"
        aria-controls="offcanvasBottom"
      >
        <span class="mgc_add_fill icon-add align-text-bottom"></span>
      </button>
      <!-- 第一個 Offcanvas -->
      <div
        class="offcanvas offcanvas-bottom"
        tabindex="-1"
        id="mainOffcanvas"
        style="height: 100vh"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">計算結果</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body">
          <!-- 顯示結果的 input 元素 -->
          <input
            type="text"
            id="result-input"
            class="form-control"
            readonly
            data-bs-toggle="modal"
            data-bs-target="#calculator-modal"
          />
        </div>
      </div>
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_chart_pie_2_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="#">圖表</a>
    </li>
    <li
      class="nav-item d-flex flex-column align-items-center gap-1 position-relative"
    >
      <span class="mgc_settings_5_fill icon-primary align-text-bottom"></span>
      <a class="nav-link t3 pt-0 stretched-link" href="./setting.html">設定</a>
    </li>
  </ul>
</footer>

<!-- 計算機 Modal -->
<div class="calculator-modal-wrapper">
  <div
    class="modal fade"
    id="calculator-modal"
    tabindex="-1"
    aria-labelledby="calculatorModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog mb-0 calculator-modal">
      <div class="modal-content border-0">
        <div class="modal-body p-0">
          <div class="calculator card">
            <div class="calculator-keys">
              <div class="calculator-column">
                <button
                  type="button"
                  value="7"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  7
                </button>
                <button
                  type="button"
                  value="4"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  4
                </button>
                <button
                  type="button"
                  value="1"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  1
                </button>
                <button
                  type="button"
                  value="00"
                  class="btn btn-light waves-effect"
                >
                  00
                </button>
              </div>
              <div class="calculator-column">
                <button
                  type="button"
                  value="8"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  8
                </button>
                <button
                  type="button"
                  value="5"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  5
                </button>
                <button
                  type="button"
                  value="2"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  2
                </button>
                <button
                  type="button"
                  value="0"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  0
                </button>
              </div>
              <div class="calculator-column">
                <button
                  type="button"
                  value="9"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  9
                </button>
                <button
                  type="button"
                  value="6"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  6
                </button>
                <button
                  type="button"
                  value="3"
                  class="btn btn-light calculator-number-btn waves-effect"
                >
                  3
                </button>
                <button
                  type="button"
                  class="decimal function btn btn-light calculator-icon-btn"
                  value="."
                >
                  .
                </button>
              </div>
              <div class="calculator-column">
                <button
                  type="button"
                  class="operator btn btn-primary-500 calculator-icon-btn"
                  value="+"
                >
                  <span class="mgc_add_fill align-text-bottom"></span>
                </button>
                <button
                  type="button"
                  class="operator btn btn-primary-500 calculator-icon-btn"
                  value="-"
                >
                  <span class="mgc_minimize_fill align-text-bottom"></span>
                </button>
                <button
                  type="button"
                  class="operator btn btn-primary-500 calculator-icon-btn"
                  value="*"
                >
                  <span class="mgc_close_fill align-text-bottom"></span>
                </button>
                <button
                  type="button"
                  class="operator btn btn-primary-500 calculator-icon-btno"
                  value="/"
                >
                  ÷
                </button>
              </div>
              <div class="calculator-column">
                <button
                  type="button"
                  class="all-clear function btn btn-primary-500"
                  value="all-clear"
                >
                  AC
                </button>
                <button
                  type="button"
                  class="operator btn btn-primary-500 calculator-icon-btn"
                  value="backspace"
                >
                  <span class="mgc_arrow_left_fill align-text-bottom"></span>
                </button>
                <button
                  type="button"
                  class="equal-sign operator btn btn-secondary"
                  value="="
                >
                  OK
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    
  </body>
</html>
